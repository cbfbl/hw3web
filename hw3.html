<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>check</title>
    <link rel="stylesheet" type="text/css" href="hw3_design.css" />
    <link
      href="https://unpkg.com/tabulator-tables@4.5.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@4.5.2/dist/js/tabulator.min.js"
    ></script>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script
      type="text/javascript"
      src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"
    ></script>
    <script src="tabular_handler.js"></script>
  </head>
  <body onload="initPage()">
    <h1></h1>
    <p>
      <input
        type="file"
        accept=".csv"
        onchange="setTablesData(event)"
        multiple="true"
      />
      <button onclick="downloadTable()">Download Table</button>
    </p>
    <div id="tables_container">
      <div id="michelin_table_1" visibility="None"></div>
    </div>
    <div id="charts_container">
      <div id="pie_price"></div>
      <div id="stackedbar_region"></div>
      <div id="column_cuisine"></div>
    </div>
    <div class="map_control">
      <form onchange="changeMarkers(event)">
        <label>
          <input type="radio" name="display mode" value="all" />Diplay All
        </label></br>
        <labal>
          <input type="radio" name="display mode" value="none" />Display None
        </labal></br>
        <label>
          <input type="radio" name="display mode" value="one" />Display one star
        </label></br>
        <label>
          <input type="radio" name="display mode" value="two" />Display two star
        </label></br>
        <label>
          <input type="radio" name="display mode" value="three" />Display three star
        </label>
      </form>
      <select id="regions_select" name="regions" onchange="changeRegionSelect(event)">
      </select>
      <div id="leaflet_map"></div>
    </div>
    <div id="avg_cuisine_radial"></div>
    <div id="cuisine_region_distrbution">
      <select id="regions_select_adv" onchange="loadCuisineRegionDistrbution(event)"></select>
      <div id="cuisine_region_column"></div>
    </div>
  </body>
</html>
